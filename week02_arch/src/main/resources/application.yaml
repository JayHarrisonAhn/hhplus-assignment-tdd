spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:file:./h2db'
    username: username
    password: password

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true

  application:
    name: hhplus-arch-jvm